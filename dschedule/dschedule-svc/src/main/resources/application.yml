server:
  port: 8888


open:
  rabbitMq: true
  redis: true
  kafka: false
  xxlJob: false


redis:
  cluster:
    nodes: 127.0.0.1:6379
    password: 12345678


kafka:
  bootstrap-servers: localhost:9092
  topic: dschedule_call_back_topic

xxl:
  job:
    admin:
      addresses: http://localhost:8080/xxl-job-admin
    executor:
      appname: dschedule-svc
      port: 9999
      ip:
      address:
    accessToken:

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml

spring:
  application:
    name: dschedule-svc
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dschedule?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
    username: root
    password: 12345678
  rabbitmq:
    addresses: localhost:5673
    username: guest
    password: guest
    virtual-host: /



time:
  wheel:
    scene:
      default: 20000